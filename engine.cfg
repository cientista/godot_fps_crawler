[application]

name="FPS Crawler"
main_scene="res://main3.scn"
icon="res://icon.png"
target_fps=60

[autoload]

Projectile_Factory="*res://projectiles/Projectile_Factory.gd"
global="*res://global.gd"

[display]

width=1280
height=720

[input]

move_forwards=[key(W), key(Z)]
move_backwards=[key(S)]
move_left=[key(A), key(Q)]
move_right=[key(D)]
jump=[key(Space)]
run=[key(Shift)]
quit=[key(Escape)]
attack=[mbutton(0, 1)]
reload_current_scene=[key(F2)]

[rasterizer]

max_shadow_buffer_size=4096
use_fragment_lighting=true
shadow_filter=1
anisotropic_filter_level=16.0
use_pixel_snap=false
debug_shadow_maps=false
